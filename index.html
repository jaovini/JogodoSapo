<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Os Feras | Jogo do Sapo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
    <section>
        <div class="background1"></div>
        <p class="logo"><img src="/img/logo-fire.png" alt="" class="fire"> OS FERAS</p>
        <p id="titleText" class="title">JOGO DO SAPO</p>
        <div id="elements">
            <div class="init">
                <div id="board" class="board">
                    <img class="layer" id="layer0" src="./img/layer0.png" alt="">
                    <img class="layer subsequent" id="layer1" src="./img/layer1.png" alt="">
                    <img class="layer subsequent" id="layer2" src="./img/layer2.png" alt="">
                    <img class="layer subsequent" id="layer3" src="./img/layer3.png" alt="">
                    <img class="layer subsequent" id="layer4" src="./img/layer4.png" alt="">
                    <img class="layer subsequent" id="frog" src="./img/frog-topright.png" alt="">
                </div>
                <div class="start" id="start" onclick="startGame()"><img src="/img/iniciar.png" alt=""></div>
                <p style="text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 16px; margin-top: 5px;"><b>Gabriel Silva, João Vinícius e Samuel</b></p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
